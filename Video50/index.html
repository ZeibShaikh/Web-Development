<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        .img-1{
           filter: blur(10px);
        }
        .img-2{
           filter: brightness(10);
        }
        .img-3{
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="img-1">
        <img src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w1200/2023/10/free-images.jpg" alt="" srcset="">
    </div>
    <div class="img-2">
        <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="" srcset="">
    </div>
    <div class="img-3">
        <img src="https://buffer.com/library/content/images/2023/09/instagram-image-size.jpg" alt="" srcset="">
    </div>
</body>
</html>
