<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dislay Property</title>
</head>

<style>
    *{
        margin: 0;
        padding:0;
    }
    .box-1{
        display: inline-block;
        border: 2px solid black;
        width: 300px;
        height: 300px;
        display: flex;
        justify-content: center;
        margin: auto;
    }
    .box-2{
        display: inline;
        border: 2px solid black;
        /* width: 300px;
        height: 300px; */
        visibility: hidden;
        display: none;
        
    }
</style>
<body>
    <div class="box-1">
        hi i am in box1
    </div>
    <div class="box-2">
        hi i am in box2
    </div>
    
    <span>hi i am span</span>
</body>
</html>
