<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <style>
        ul{
            display: flex;
            
        }
        ul>li{
            list-style: none;
            display: flex;
            margin-left: 15%;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Videos</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
