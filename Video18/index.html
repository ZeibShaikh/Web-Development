<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Property</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            background-color: red;
        }
        p{
            background-color: aqua;
            border: 2px solid black;
            margin: auto ;
            height: 500px;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis pariatur tempore unde. Odit atque temporibus et iusto quasi, saepe ea minus illum, tempore sint fugiat optio? Enim odit ipsam autem laborum possimus. Deserunt, soluta!
        </p>
    </div>
</body>
</html>
