<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms And Input Tags</title>
  </head>
  <body>
    <h1>This is forms and input tag</h1>
    <form action="post">
      <div>
        <label for="name">Enter username here:</label>
        <input type="text" name="name" id="name" placeholder="Enter Username" />
      </div>
      <div>
        <label for="vid">Enter id here:</label>
        <input type="number" name="vid" id="vid" placeholder="Enter VID" />
      </div>
      <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
      </div>
      <div>
        <select name="fruits">
            <option name="Option1">Apple</option>
            <option name="Option2">Orange</option>
            <option name="Option3">Mango</option>
        </select>
      </div>
      <div>
        <textarea name="area1" rows="4" cols="20">Enter your comment here</textarea>
      </div>
    </form>
  </body>
</html>
