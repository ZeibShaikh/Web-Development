<!DOCTYPE html>

<head>

    <title>Animation</title>
    <style>
        .container{

        .box{
            height: 5vh;
            width: 4vw;
            background-color: aqua;
            animation: annimation1 3s ease-in 1s 3;
        }
        @keyframes annimation1{
            from{

            }
            to{
                transform: translateX(100vw);
            }
        }
    </style>
</head>
<body>
    <div class="conainer">
        <div class="box">

        </div>
    </div>
