<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <label for="btn">Submit</label>
    <button type="submit" name="btn" id="btn">Submit</button>
    <script>
        alert("This is first alert")
        prompt("This is input")
        var myconfirm=confirm("This is confirm box")
        if(myconfirm){
            console.log("Clicked yes")
        }
        else{
            console.log("No")
        }
    </script>
</body>
</html>
