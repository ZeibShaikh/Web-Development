<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        #green1{
            background-color: violet;
        }
        .green{
            color:red;
        }
        div>p{
            color:blue;
        }
        div p{
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="green" id="green1">
        i am a div
    </div>
    <div>
        <article>
        <p>this is inside div</p>
    </article>
    </div>
</body>
</html>
